<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray() {
        let min = numbers [0]
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i]
            }
        }
        return min
    }
    let numbers = []
    let b = parseInt(prompt("so luong so tu nhien muon nhap"))
    for (j = 0; j < b; j++) {
        numbers[j] = parseInt(prompt("nhap so tu nhien thu " + (j + 1)))
    }
    document.write(numbers + '<br>')
    let min = minArray(numbers)
    document.write(minArray(min));

</script>

</body>
</html>
