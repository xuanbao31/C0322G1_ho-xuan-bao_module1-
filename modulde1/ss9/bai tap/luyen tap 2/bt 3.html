<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function gt() {
       let giaithua = 1
        for (i=1;i<=number;i++){
            giaithua = giaithua * i
        }
        return giaithua
    }
    let number=parseInt(prompt('Enter your number'))
    let c = gt(number)
    document.write(c)



</script>

</body>
</html>
