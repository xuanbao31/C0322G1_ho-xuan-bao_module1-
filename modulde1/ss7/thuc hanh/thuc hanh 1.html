<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo" ></p>
<script>
    let text = " ";
    let i;
    for( i=0; i<5 ; i++ ) {
        text += "The number is " + i + "<br>" ;
    }
    document.getElementById("demo").innerHTML=text;


</script>



</body>
</html>
