<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi 1")
    document.write(str + "<br>")
    let word = 0;
    for (let i = 0; i < str.length - 1; i++) {
        if (str[i] !== " " && str[i + 1] === " ") {
            word++;
        }
    }
    document.write("số từ trong chuỗi là: " + (word + 1));




</script>

</body>
</html>
