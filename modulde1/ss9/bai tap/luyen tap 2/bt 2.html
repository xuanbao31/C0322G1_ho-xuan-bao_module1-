<script>
    function tinhdientich(a) {
        let S  = Math.pow(a,2) * 3.14 /4
        return S
    }
    let a = parseFloat(prompt('nhap ban kinh'));
     let b = tinhdientich(a)
    document.write("dien tich la"+" "+ b+ '<br>')

    function tinhchuvi(d) {
         let cv = d * 3.14
           return cv
    }
    let c = parseFloat(prompt('nhap duong kinh'));
     let e = tinhchuvi(c)
    document.write("chu vi hinh tron la"+ " "+ e)

</script>
