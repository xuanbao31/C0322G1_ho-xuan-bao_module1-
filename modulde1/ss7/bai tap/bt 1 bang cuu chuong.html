<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='700' cellspacing='0' cellpadding='5'> "
    for (i = 1; i <= 10; i++)
    {
        sout = sout + "<tr>";

        for (a = 2; a <= 10; a++)
        {
            sout = sout + "<td>" + i + "x" + a + "=" + i * a + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);


</script>


</body>
</html>
