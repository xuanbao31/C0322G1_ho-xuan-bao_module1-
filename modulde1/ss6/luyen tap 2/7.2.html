<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
//Giải phương trình bậc 2
<script>
    let a = prompt('a')
    let b = prompt('b')
    let c = prompt('c')
    if (a==0) {
        if (b==0) {
            if (c==0) {
                alert("vo so nghiem")
            } else alert("vo nghiem")
        } else x = -c/b;
        alert('x ='+ x)
    } else d= b*b -4*a*c
    if (d>0) {
        x1 = (-b + Math.sqrt(d)) / (2*a)
        x2 = (-b - Math.sqrt(d)) / (2*a)
        alert ('pt co 2 nghiem la '+x1 +x2)
    } else if (d==0) {
        x = -b/2*a
        alert ('pt co nghiem kep la x1 = x2 =' +x)
    } else {
        alert ("pt vo nghiem")
    }
</script>
</body>
